<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script type="module" src="../../routes/Product.js"></script>
    <script type="module">
        import { viewProductDetail } from '../../routes/Product.js';
        window.viewProductDetail = viewProductDetail;
    </script>
    <link rel="stylesheet" href="../../public/css/product-detail.css">
</head>
<body>
    <section class="top">
        <div class="container">
            <div class="row">
                <div class="top-logo">
                    <a href="../home.html"><img src="../../public/img/Screenshot_2024-09-28_162555-removebg-preview.png" alt=""></a>
                </div>
                <div class="top-menu-items">
                    <ul>
                        <li><a class="home" href="/views/home.html">Home</a></li>
                        <li>
                            <h4>Laptop</h4>
                            <ul class="top-menu-item">
                                <li><a href="/views/Category/Gaming.html">Laptop Gaming</a></li>
                                <li><a href="/views/Category/Laptop.html">laptop Văn Phòng</a></li>
                                <li><a href="/views/Category/Workstation.html">Workstation Laptop</a></li>
                            </ul>
                        </li>
                        <li>
                            <h4>Phụ Kiện</h4>
                            <ul class="top-menu-item">
                                <li><a href="/views/Category/Gaming.html">Chuột</a></li>
                                <li><a href="/views/Category/Gaming.html">Bàn Phím</a></li>
                                <li><a href="/views/Category/Gaming.html">Tai Nghe</a></li>
                            </ul>
                        </li>
                        <li>
                            <h4>Cấu Hình</h4>
                            <ul class="top-menu-item">
                                <li><a href="/views/Category/Gaming.html">So sánh cấu hình</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="top-menu-icons">
                    <ul>
                        <li>
                            <div class="search-bar">
                                <input type="text" id="searchInput" placeholder="Nhập từ cần tìm">
                                <button id="searchButton" class="fas fa-search"></button>
                            </div>
                        </li>
                        <li><a href="/views/Login/Login.html"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="/views/Cart/Cart.html"><i id="cart-icon"class="fas fa-shopping-cart"></i></a><span id="cart-count">0</span></li>                    
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="product-detail-container">
        <div class="product-image">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p class="price" id="product-price"></p>
            <p class="description" id="product-description"></p>
            <div class="quantity">
                <label>Số lượng:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <div class="buttons">
                <button class="buy-now" onclick="buyNow()">Mua ngay</button>
                <button class="add-to-cart" onclick="addToCart()">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </div>
    <div class="product-specs">
        <h2>Thông số kỹ thuật</h2>
        <table>
            <tr>
                <td>CPU</td>
                <td>Intel Core i7</td>
            </tr>
            <tr>
                <td>RAM</td>
                <td>16GB</td>
            </tr>
            <tr>
                <td>Ổ cứng</td>
                <td>512GB SSD</td>
            </tr>
        </table>
    </div>
    <div class="product-rating">
        <div class="rating-stars">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
        </div>
        <div class="rating-count">
            <span id="average-rating">0</span>/5 
            (<span id="rating-count">0</span> đánh giá)
        </div>
        <div class="user-rating">
            <p>Đánh giá của bạn:</p>
            <div class="user-rating-stars">
                <i class="far fa-star" data-user-rating="1"></i>
                <i class="far fa-star" data-user-rating="2"></i>
                <i class="far fa-star" data-user-rating="3"></i>
                <i class="far fa-star" data-user-rating="4"></i>
                <i class="far fa-star" data-user-rating="5"></i>
            </div>
        </div>
    </div>
    <script type="module" src="../../routes/Product-Detail.js"></script>
    <script type="module">
        import { loadProductDetail, increaseQuantity, decreaseQuantity, buyNow, addToCart } from '../../routes/Product-Detail.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadProductDetail();
        });
    </script>
</body>
</html>
